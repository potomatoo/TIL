<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 폼</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>  
  <div id="line">
  <h1 class="join-title">회원 가입</h1>
  <form action="#" name="회원가입">    
    <!-- 아래에 자유롭게 꾸며주세요! 어떠한 제약사항도 없습니다 :) -->
    <div>
      <h4 class="catagory">사용자 이름:</h4>
      <input class="input" type="text">
      <div class="explain">이름을 입력해주세요.</div>
      <h4 class="catagory">비밀번호:</h4>
      <input class="input" type="text">
      <div class="explain">비밀번호는 8글자 이상으로 해주세요.</div>
      <h4 class="catagory">비밀번호 확인:</h4>
      <input class="input" type="text">
      <div class="explain">동일하게 입력 해주세요.</div>
    </div>    
  </form>
    <button class="submit">제출</button>
  </div>
</body>
</html>
